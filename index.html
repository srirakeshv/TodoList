<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="title">
      <h1>Todo</h1>
      <img src="images/icon-sun.svg" alt="">
    </div>
  </header>
  <main>
    <div class="cover">
      <div class="todo">
        <div class="round1"></div>
        <input type="text" id="input" placeholder="Create a new todo...">
      </div>
      <div class="wrapper">
        <div class="content">
          
        </div>
        <div class="footer">
          <p><span id="number">0</span> items left</p>
          <div class="active">
            <p class="high">All</p>
            <p>Active </p>
            <p>Completed</p>
          </div>
          <p>Clear Completed</p>
        </div>
      </div>
      <div class="foot">
        <p class="high">All</p>
        <p>Active </p>
        <p>Completed</p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
